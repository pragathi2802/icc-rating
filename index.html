    <!--login form-->
    <div id="idloginform">
    <h3 class="clsheading">login form</h3>
    
    
    <form action="#" id="loginform">
        <fieldset>
        <legend>login form</legend>   
    <p>
    <label>
        email<span id="star">*</span></label>
        <input type="text"
         class="clsinput"id="email"
        name="email" placeholder="Enter email ex:abc@gmail.com"/>
     </p>   
    
            
            
            
    <p>
       <label>
        password<span id="star">*</span>
        </label>
        <input type="password"
        class="clsinput" id="pwd"
        name="pwd" placeholder="Enter your password"/>
    </p>   
        
            
            <p>
            <label>&nbsp;</label>
            <input type="submit"
             class="clsbtn" value="login"/>
            </p>

        </form>
